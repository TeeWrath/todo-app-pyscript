<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>

    <!-- pyscript cdn -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <!--css -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="h-screen overflow-hidden">
    <h1 class="text-6xl text-center py-5 mt-5 mb-4 font-bold text-white">Todo List - <span class="text-yellow-600">Pyscript</span> </h1>

    <p id="error" class="text-3xl text-center text-red-500"></p>

    <main class="container w-2/5 mt-10 h-3/4">
      <section class="row p-4">
        <div class="w-full flex">
          <input class="w-5/6 border-b outline-none mr-3 border-white p-2" type="text" name="todo_input" id="todo_input" placeholder="Add a todo" />
          <button class="w-1/3 bg-yellow-600 hover:bg-green-400 text-white p-2" type="button" pys-onClick="add_todo" id="add_btn" >Click to Add</button>
        </div>
      </section>
      <section class="row">
        <ul id="items"></ul>
      </section>
    </main>

    <!-- template to add functionality to tasks -->
    <template id="task-template">
      <li class="task flex items-center py-5 px-5 p-2">
        <input type="checkbox" class="mr-5 h-5 w-5 cursor-pointer" />
        <p class="text-white text-2xl"></p>
      </li>
    </template>

    <!-- pyscript  -->
    <py-script src="main.py"></py-script>
  </body>
</html>
